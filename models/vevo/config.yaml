metadata:
  name: "Vevo"
  id: "vevo"
  description: |
    Controllable zero-shot voice imitation with disentangled style and timbre
    references, implemented in Amphion's Vevo pipeline.
  training_data:
    - id: amphion/emilia-dataset
      name: Emilia Dataset
      url: https://huggingface.co/datasets/amphion/Emilia-Dataset
      hours: 101000
  languages:
    - eng
    - zho
    - deu
    - fra
    - jpn
    - kor
  num_parameters: 900
  release_date: 2024-12-21
  target_representation:
    - Codec
    - RepCodec
  sample_rate: 24000
  architecture:
    - Non-Autoregressive
    - Autoregressive
    - Grapheme-to-Phoneme
    - Language Model
    - Masked Training
    - Flow Matching
    - Style Transfer
