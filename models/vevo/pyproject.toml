[project]
name = "ttsdb_vevo"
version = "0.1.0"
description = "Vevo model for TTSDB"
readme = "README.md"
requires-python = "==3.10.*"
dependencies = [
    "ttsdb-core>=0.1.4",
    "torch>=2.4.1",
    "torchaudio>=2.4.1",
    "torchcodec>=0.9.1",
    "torchvision>=0.19.1",
    "numpy>=1.21.5",
    "scipy>=1.7.0",
    "soundfile>=0.10.0",
    "librosa>=0.10.0",
    "transformers==4.41.2",
    "accelerate>=0.24.1",
    "phonemizer>=3.2.1",
    "unidecode>=1.3.6",
    "g2p_en>=2.1.0",
    "jieba>=0.42.1",
    "cn2an>=0.5.0",
    "pypinyin>=0.48.0",
    "pykakasi>=2.2.1",
    "pyworld>=0.3.5",
    "langsegment-backup==0.3.5.post1",
    "ipython>=8.12.0",
    "praat-parselmouth>=0.4.4",
    "openai-whisper>=20231117",
    "einops>=0.7.0",
    "setuptools<81",
    "json5>=0.9.25",
    "ruamel.yaml>=0.18.0",
    "torchcrepe>=0.0.21",
    "pyopenjtalk>=0.4.1",
    "onnxruntime>=1.16.0"
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

