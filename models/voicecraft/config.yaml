          author    = {Peng, Puyuan and Huang, Po-Yao and Mohamed, Abdelrahman and Harwath, David},
          title     = {VoiceCraft: Zero-Shot Speech Editing and Text-to-Speech in the Wild},
          journal   = {arXiv},
          year      = {2024}
        }
  paper_urls:
